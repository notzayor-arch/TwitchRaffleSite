<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Twitch Raffle – Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
    <div class="auth-bg">
        <div class="auth-bg-overlay"></div>
    </div>

    <div class="auth-center">
        <div class="auth-panel">
            <h1>Créer un compte</h1>
            <p class="auth-subtitle">Rejoins la plateforme et participe aux tirages.</p>

            <form class="auth-form">
                <label>
                    Pseudo
                    <input type="text" placeholder="Ton pseudo">
                </label>

                <label>
                    Email
                    <input type="email" placeholder="ton@email.com">
                </label>

                <label>
                    Mot de passe
                    <input type="password" placeholder="••••••••">
                </label>

                <button type="button" onclick="window.location.href='index.html'">
                    S'inscrire
                </button>

                <p class="auth-link">
                    Déjà un compte ?
                    <a href="index.html">Se connecter</a>
                </p>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
